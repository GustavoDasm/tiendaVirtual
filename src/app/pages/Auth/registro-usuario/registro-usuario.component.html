<section class="vh-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <img class="logo img-fluid" src="assets/logo.png" alt="">
                                        <h6 class="titulo-logo m-0 px-2">CodeCrafters DG</h6>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión en tu cuenta</h5>
                                    <div class="row">
                                        <div data-mdb-input-init class="col form-outline mb-4">
                                            <input [(ngModel)]="correoElectronico" name="correoElectronico" type="email"
                                                id="form2Example27" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Correo Electrónico</label>
                                        </div>
                                        <div data-mdb-input-init class="col form-outline mb-4">
                                            <input [(ngModel)]="password" name="contraseña" type="password"
                                                id="form2Example27" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example27">Contraseña</label>
                                        </div>    
                                    </div>
                                    <div class="row">
                                        <div data-mdb-input-init class="col form-outline mb-4">
                                            <input [(ngModel)]="nombreUsuario" name="nombreUsuario" type="text"
                                                id="form2Example17" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Nombre de Usuario</label>
                                        </div> 
                                        <div data-mdb-input-init class="col form-outline mb-4">
                                            <input [(ngModel)]="nombres" name="nombres" type="text"
                                                id="form2Example17" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Nombres</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div data-mdb-input-init class="col form-outline mb-4">
                                            <input [(ngModel)]="apellidos" name="apellidos" type="text"
                                                id="form2Example17" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Apellidos</label>
                                        </div>
                                        <div data-mdb-input-init class="col     form-outline mb-4">
                                            <input [(ngModel)]="telefono" name="telefono" type="text"
                                                id="form2Example17" class="form-control form-control-lg" />
                                            <label class="form-label" for="form2Example17">Teléfono</label>
                                        </div>
                                    </div>


                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button"
                                            [routerLink]="['/login']">Registrarse</button>
                                    </div>
                                    <a class="small text-secondary" href="#!">¿Olvidaste tu contraseña?</a>
                                    <p class="mb-5 pb-lg-2 text-dark">¿No tienes una cuenta?
                                        <a href="#!" class="text-secondary">Regístrate aquí</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Términos de uso.</a>
                                    <a href="#!" class="small text-muted">Política de privacidad</a>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5 d-none d-md-block m-auto">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                                alt="logo" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
